<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Sintomas de ISTs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Possível IST e Percentuais</h3>
                <div id="analysisResult">
                    <!-- Resultados da análise serão inseridos aqui -->
                </div>
                <button class="btn btn-primary mt-3" onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const analysis = JSON.parse(decodeURIComponent(params.get('analysis')));

            const analysisResultDiv = document.getElementById('analysisResult');
            for (const key in analysis) {
                if (analysis.hasOwnProperty(key)) {
                    const ist = analysis[key];
                    const resultItem = document.createElement('p');
                    resultItem.innerHTML = `${ist.descricao}: ${ist.porcentagem}%`;
                    analysisResultDiv.appendChild(resultItem);
                }
            }
        });
    </script>
</body>
</html>
